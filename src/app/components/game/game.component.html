<div class="w-screen container mx-auto">

<h1 class="text-4xl germania text-center">{{this.name}}</h1>
<p class="text-4xl germania text-center">0</p>
<hr>
<span *ngFor="let nombre of this.nombres; let indice=index">
    <li class="list-none w-full h-15 p-5 text-2xl cursor-pointer hover:text-red-600">
        <a name="{{links[indice]}}">{{nombre}}</a>        
    </li>
</span>
</div>
