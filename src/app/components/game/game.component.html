<div class="w-screen container mx-auto">    
  <span>
    <h1 class="text-4xl germania text-center">{{this.title}}</h1>
    <h4 class="text-1 germania text-center"><span>Cazando a </span> {{this.name}}</h4>
    <p class="text-4xl germania text-center">{{cont}}</p>
    <hr>
  </span>

  <!-- Gif de carga  -->
  <img *ngIf="loading" id="carga" class="flex justify-center" src="https://rempe.com.co/images/cargandoImagen.gif">

  <!-- Mensaje de error -->
  <div *ngIf="alert" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
      <strong class="font-bold">Rayos!</strong>
      <span class="block sm:inline"> Parece que tenemos problemas con esa palabra, por favor escoge otra para continuar.</span>
      <span class="absolute top-0 bottom-0 right-0 px-4 py-3" (click)="alert=false">
        <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
      </span>
    </div>
  
  <!-- Conceptos  -->  
  <span *ngIf="!loading" class="flex flex-wrap">    
      <span *ngFor="let nombre of this.nombres; let indice=index" class=" w-full sm:w-1/2 md:w-1/3">
          <li class="list-none h-15 p-5 text-2xl cursor-pointer hover:text-red-600">
              <a name="{{links[indice]}}" (click)="getPage(nombre, this.name, links[indice])">{{nombre}}</a>        
          </li>
      </span>
  </span>
  
</div>
